---
# roles/kubernetes/tasks/main.yml

# 1️⃣ Créer le dossier pour stocker la clé (optionnel)
- name: Créer dossier pour keyrings
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: yes

# 2️⃣ Télécharger et installer la clé GPG officielle Kubernetes
- name: Ajouter clé GPG Kubernetes
  ansible.builtin.get_url:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    dest: /etc/apt/trusted.gpg.d/kubernetes-archive-keyring.gpg
    mode: '0644'
  become: yes

# 3️⃣ Supprimer ancien dépôt Kubernetes s’il existe
- name: Supprimer ancien dépôt Kubernetes si présent
  file:
    path: /etc/apt/sources.list.d/kubernetes.list
    state: absent
  become: yes

# 4️⃣ Ajouter le dépôt Kubernetes avec signed-by
- name: Ajouter dépôt Kubernetes
  apt_repository:
    repo: "deb [signed-by=/etc/apt/trusted.gpg.d/kubernetes-archive-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.33/deb/ /"
    state: present
    filename: kubernetes.list
    update_cache: yes
  become: yes

# 5️⃣ Installer kubeadm, kubelet, kubectl
- name: Installer kube packages
  apt:
    name:
      - "kubelet={{ k8s_deb_version }}"
      - "kubeadm={{ k8s_deb_version }}"
      - "kubectl={{ k8s_deb_version }}"
    state: present
    update_cache: yes
  become: yes

# 6️⃣ Mettre les packages en hold
- name: Hold kube packages
  ansible.builtin.command: "echo '{{ item }} hold' | sudo dpkg --set-selections"
  loop:
    - kubelet
    - kubeadm
    - kubectl
  become: yes
