- name: Initialiser le cluster master
  command: >
    kubeadm init
    --apiserver-advertise-address={{ kubernetes_apiserver_advertise_address }}
    --pod-network-cidr={{ pod_network_cidr }}
    --cri-socket={{ cri_socket }}
    --kubernetes-version={{ k8s_version }}
  args:
    creates: /etc/kubernetes/admin.conf
  become: yes

- name: Copier config kube pour root
  command: "{{ item }}"
  with_items:
    - mkdir -p /root/.kube
    - cp -i /etc/kubernetes/admin.conf /root/.kube/config
  become: yes

- name: Créer le répertoire .kube pour vagrant
  file:
    path: /home/vagrant/.kube
    state: directory
    owner: vagrant
    group: vagrant
    mode: '0755'
  become: yes

- name: Copier config kube pour vagrant
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/vagrant/.kube/config
    owner: vagrant
    group: vagrant
    mode: '0644'
  become: yes

- name: Générer la commande join
  shell: kubeadm token create --print-join-command
  register: join_cmd
  become: yes

- name: Sauvegarder la commande join dans un fichier partagé
  copy:
    dest: "{{ join_command_file }}"
    content: "{{ join_cmd.stdout }}"
  become: yes

