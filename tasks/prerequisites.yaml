---
- name: Désactiver swap temporairement
  command: swapoff -a
  become: yes

- name: Désactiver swap définitivement
  replace:
    path: /etc/fstab
    regexp: '(^.*swap.*$)'
    replace: '# \1'
  become: yes

- name: Installer prérequis
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gpg
      - conntrack
      - socat
    state: present
    update_cache: yes
  become: yes

- name: Configurer modules kernel
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
  become: yes

- name: Configurer sysctl
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-iptables=1
      net.bridge.bridge-nf-call-ip6tables=1
      net.ipv4.ip_forward=1
  become: yes

- name: Appliquer sysctl
  command: sysctl --system
  become: yes
