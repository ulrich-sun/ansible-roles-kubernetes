---
- name: DÃ©sactiver swap temporairement
  command: swapoff -a
  become: yes

- name: DÃ©sactiver swap dÃ©finitivement
  replace:
    path: /etc/fstab
    regexp: '(^.*swap.*$)'
    replace: '# \1'
  become: yes

- name: Installer prÃ©requis
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gpg
      - conntrack
      - socat
    state: present
    update_cache: yes
  become: yes

# ðŸ”¹ Charger immÃ©diatement les modules (sinon il faut reboot)
- name: Charger modules kernel nÃ©cessaires
  modprobe:
    name: "{{ item }}"
    state: present
  with_items:
    - overlay
    - br_netfilter
  become: yes

# ðŸ”¹ S'assurer qu'ils sont persistants au reboot
- name: Configurer modules kernel persistants
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
  mode: '0644'
  become: yes

- name: Configurer sysctl
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-iptables=1
      net.bridge.bridge-nf-call-ip6tables=1
      net.ipv4.ip_forward=1
  mode: '0644'
  become: yes

- name: Appliquer sysctl
  command: sysctl --system
  become: yes
